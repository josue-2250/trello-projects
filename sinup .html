<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trello project</title>
    <link rel="stylesheet" href="./sinup.css">
</head> 
<body>
    <div class="form-conteiner">
        <h1>Create Your Account</h1>
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" requiredplaceholder="Confirm your password">
                <span class="error-message" id="confirmPassword-error"></span>
            </div>
            <a href="./article.html" class="button"><label for="submit" class="submit-btn">Sign Up</label></a>
        </form>
    </div>
</body>

</html>
